<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
            <div class="second"></div>
            
            <div class="tema">
                <h1 class="title were">WE´RE <br>
                <h1 class="title">COMING SOON</h1>
            </div>
            <p class="description">Hello fellow shoppers! We´re currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="form">
                <input class="input" type="email" placeholder="Email Addres">
                <img class="error" src="images/icon-error.svg" alt="error icon">
                <button class="boton" onclick="validation()" type="button"><img src="images/icon-arrow.svg" alt="Send icon"></button>
            </div>
            <p class="validate">Please provide a valid email</p>
        </div>

        <div class="right"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
